<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story CRUD Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">CRUD Operations</h2>

    <form id="createForm">
        <div class="mb-3">
            <label for="createTitle" class="form-label">Title:</label>
            <input type="text" class="form-control" id="createTitle" placeholder="Enter title">
        </div>
        <div class="mb-3">
            <label for="createContent" class="form-label">Content:</label>
            <textarea class="form-control" id="createContent" rows="3" placeholder="Enter content"></textarea>
        </div>
        <button id="createBtn" type="submit" class="btn btn-edit">Create</button>
        <button id="clearBtn" type="submit" class="btn" style="display: none;">Clear</button>
    </form>

<!-- display -->
    <div id="storiesList"></div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="apis.js"></script>

</body>
</html>
