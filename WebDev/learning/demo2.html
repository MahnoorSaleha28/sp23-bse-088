<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Example</title>
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <header>
                <h2>Blog Post Title</h2>
                <p>By <a href="#author">Author Name</a> on <time datetime="2024-07-24">July 24, 2024</time></p>
            </header>
            <p>This is the content of the blog post. It contains information about various topics of interest.</p>
        </article>

        <aside>
            <h2>Related Posts</h2>
            <ul>
                <li><a href="#post1">Related Post 1</a></li>
                <li><a href="#post2">Related Post 2</a></li>
            </ul>
        </aside>
    </main>

    <footer>
        <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>
</body>
</html>
